{% if wrap %}
<div class="btn-group">
{% endif %}

    <!--span>Add selected</span -->
    {% if request.user.is_active %}
    <button class="btn btn-primary" type="submit" name="bulkaction" value="add_favourites">
        <i class="fa fa-bookmark"></i>
        Add to <small>favourites</small>
    </button>
    <button class="btn btn-primary" type="submit" name="bulkaction" value="add_favourites">
        <span class="fa-stack" style="">
            <i class="fa fa-bookmark fa-stack-1x "></i>
            <i class="fa fa-minus fa-stack-1x" style="font-size:80%;color:gray"></i>
        </span>
        Add to <small>favourites</small>
    </button>
    {% endif %}
    {% if request.user.profile.is_registrar %}
    <button class="btn btn-primary" type="submit" name="bulkaction" value="change_state">
        <i class="fa fa-university"></i> Change state
    </button>
    {% endif %}

{% if wrap %}
</div>
{% endif %}
