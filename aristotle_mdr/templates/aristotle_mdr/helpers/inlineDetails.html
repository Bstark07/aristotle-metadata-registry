{% if item %}
    {% if name != False %}
    {% include "aristotle_mdr/helpers/itemLink.html" %}
    {% endif %}
    <div class="description">
        {{ item.description | safe }}
    </div>
    {% if view == "technical" %}
    <div class="status">
        {% include "aristotle_mdr/statuses.html" with statuses=item.statuses only %}
    </div>
    {% endif %}
{% endif %}
