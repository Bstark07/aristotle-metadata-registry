{% load aristotle_tags %}

{% if item %}
    <a href="{% url 'aristotle:item' item.id %}">
    {% if space %}
        {% zws item.name %}
    {% else %}
        {{ item.name }}
    {% endif %}
    </a>
    {% if showType %}({{ item.get_verbose_name }}){% endif %}
{% else %}
    <em>None</em>
{% endif %}
