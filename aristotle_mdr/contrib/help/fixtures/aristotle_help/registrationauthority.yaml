- model: aristotle_mdr_help.helppage
  fields:
    title: Registration Authorities
    language: en
    body: >
        <blockquote>
        An organization responsible for maintaining a register.
        </blockquote>
        
        <p>An autonomous body that operates and manages a Metadata Registry based upon the
        ISO/IEC 11179 Metadata Registry standard, for the purpose of registering metadata items.
        A Registration Authority should encourage consistent processes within the metadata registry,
        through the development and disemination of formal guidelines and procedures.
        </p>
        <p>A Registration Authority should also faciliate the process of metadata item registration
        within its domain of responsibility by receiving and processing submissions from suitable
        Submitting Organisations.</P>
        </p>
