{% extends 'aristotle_mdr_api/base.html' %}

{% block api_content %}

<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Created</th>
  </tr>
  </thead>
  <tbody>
    {% for token in object_list %}
    <tr>
      <td><a href="{% url 'token_update' token.id %}">{{ token.name }}</a></td>
      <td>{{ token.created }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
