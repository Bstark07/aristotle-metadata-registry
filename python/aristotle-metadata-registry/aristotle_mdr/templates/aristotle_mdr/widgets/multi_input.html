{% spaceless %}
<div class='multi-widget'>
  <div class='multi-fields'>
    {% for widget in widget.subwidgets %}
    <div class='form-group'>
      {% include widget.template_name %}
      <button class="btn btn-danger remove-field"><i class="fa fa-times fa-fw"></i></button>
    </div>
    {% endfor %}
  </div>
  <button class="add-field" class="btn btn-primary">Add</button>
</div>
{% endspaceless %}
