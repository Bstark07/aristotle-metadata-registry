{% load aristotle_tags i18n %}
<div class="btn-group">
  <a class="btn btn-default dropdown-toggle favourite" {# href="{% url 'aristotle:toggleFavourite' item.id %}" #}
      title="{% ternary isFavourite 'Remove from my favourite items' 'Add to my favourite items' %}"
      data-toggle="dropdown">
      {% if isFavourite %}
          <i class="fa fa-bookmark "></i>
      {% else %}
          <i class="fa fa-bookmark-o "></i>
      {% endif %}
      <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
    <li><a href="#" data-toggle="modal" data-target="#TagEditorModal">Tag Editor</a></li>
    <li><a href="#">Remove Favourite</a></li>
  </ul>
</div>
